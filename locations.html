<!DOCTYPE html>
<html>
<head>
  <title>Parking Locations Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 12px;
      border-radius: 8px;
      width: 280px;
      display: inline-block;
      vertical-align: top;
    }
    .available {
      color: green;
      font-weight: bold;
    }
    .occupied {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Parking Locations Overview</h2>
<div id="list"></div>

<script>
fetch("https://script.google.com/macros/s/AKfycbxZ2RezEOeSIpH2dVtYPBUQe-67PZwPkvbf-ZIYmU2BTuiV77baU_jqwIS2-DsPeZ5S/exec")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("list");

    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>üìç ${item.area}</h3>
        <p>Total Slots: <b>${item.totalSlots}</b></p>
        <p class="available">Available: ${item.availableSlots}</p>
        <p class="occupied">Occupied: ${item.occupiedSlots}</p>
      `;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
