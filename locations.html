<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking Locations Overview</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("https://images.unsplash.com/photo-1603386329225-868f9b1ee6c9");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      margin-top: 30px;
      font-size: 32px;
    }

    /* ===== GRID ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    /* ===== CARD ===== */
    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(14px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .available { color: #4ade80; font-weight: bold; }
    .occupied { color: #f87171; font-weight: bold; }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: black;
    }
  </style>
</head>

<body>

<h2>üìç Parking Locations</h2>

<div class="grid" id="locations"></div>

<script>
/* ======================================
   CONFIG
====================================== */

const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwLmApnYXq3_ayIB9AsRG9le-HXu4Fl62bXK3ySXnqoikhxGSz9lhsxREz83qjUtrp5KAKEH-o4vL7/pub?output=csv";

/*
  Sheet structure:
  Row 1 ‚Üí headers
  Row 2+ ‚Üí locations
*/

/* ======================================
   LOAD ALL LOCATIONS
====================================== */

function loadLocations() {
  fetch(CSV_URL + "&t=" + Date.now())
    .then(res => res.text())
    .then(csv => {
      const rows = csv.trim().split("\n");
      if (rows.length < 2) return;

      const container = document.getElementById("locations");
      container.innerHTML = "";

      // Start from row 2 (index 1)
      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].split(",");
        const place = cells[0];
        const slots = cells.slice(1);

        let available = 0;
        let occupied = 0;

        slots.forEach(s => {
          if (s === "FILLED") occupied++;
          else available++;
        });

        renderCard(place, slots.length, available, occupied, i + 1);
      }
    })
    .catch(err => console.error("CSV error:", err));
}

/* ======================================
   RENDER LOCATION CARD
====================================== */

function renderCard(place, total, free, busy, rowNumber) {
  const container = document.getElementById("locations");

  const div = document.createElement("div");
  div.className = "card";

  div.innerHTML = `
    <h3>${place}</h3>
    <p>Total Slots: <b>${total}</b></p>
    <p class="available">Available: ${free}</p>
    <p class="occupied">Occupied: ${busy}</p>
    <button onclick="openBooking(${rowNumber})">View & Book</button>
  `;

  container.appendChild(div);
}

/* ======================================
   OPEN BOOKING PAGE
====================================== */

function openBooking(row) {
  localStorage.setItem("selectedRow", row);
  window.location.href = "index.html";
}

/* ======================================
   INIT
====================================== */

loadLocations();
setInterval(loadLocations, 15000); // auto-refresh
</script>

</body>
</html>
