<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking Locations Overview</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://images.unsplash.com/photo-1603386329225-868f9b1ee6c9");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      margin-top: 30px;
    }

    /* ===== CARD ===== */
    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 18px;
      width: 320px;
      margin: 30px auto;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .available { color: #4ade80; font-weight: bold; }
    .occupied { color: #f87171; font-weight: bold; }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-box {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 20px;
      width: 320px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    button {
      background: linear-gradient(135deg,#22c55e,#4ade80);
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>üìç Parking Locations Overview</h2>

<!-- LOCATION SELECT MODAL -->
<div class="modal" id="locationModal">
  <div class="modal-box">
    <h3>Select Parking Location</h3>
    <select id="locationSelect"></select>
    <button onclick="confirmLocation()">View & Book</button>
  </div>
</div>

<!-- LOCATION SUMMARY -->
<div id="list"></div>

<script>
/* ======================================
   CONFIG
====================================== */

const SPREADSHEET_ID = "1N9di09mm0sajrbo-jeLVgrWJprFTUWf6MjamY5gWg";
const BASE_URL =
  `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv`;

/* List your sheets here (default names are fine) */
const SHEETS = ["Sheet1", "Sheet2", "Sheet3", "Sheet4"];

/* ======================================
   STATE
====================================== */

let selectedSheet = null;
let currentData = null;

/* ======================================
   LOAD LOCATIONS
====================================== */

function loadLocationList() {
  const dropdown = document.getElementById("locationSelect");
  dropdown.innerHTML = "";

  SHEETS.forEach(sheet => {
    const opt = document.createElement("option");
    opt.value = sheet;
    opt.textContent = sheet;
    dropdown.appendChild(opt);
  });
}

/* ======================================
   CONFIRM LOCATION
====================================== */

function confirmLocation() {
  selectedSheet = document.getElementById("locationSelect").value;
  localStorage.setItem("selectedSheet", selectedSheet);

  document.getElementById("locationModal").style.display = "none";
  loadLocationData();
}

/* ======================================
   LOAD SHEET DATA
====================================== */

function loadLocationData() {
  const url = `${BASE_URL}&sheet=${selectedSheet}&nocache=${Date.now()}`;

  fetch(url)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.trim().split("\n");
      if (rows.length < 2) return;

      const headers = rows[0].split(",");
      const values = rows[1].split(",");

      const place = values[0];
      let available = 0;
      let occupied = 0;

      for (let i = 1; i < headers.length; i++) {
        if (values[i] === "FILLED") occupied++;
        else available++;
      }

      renderCard(place, headers.length - 1, available, occupied);
    })
    .catch(err => console.error("CSV load error:", err));
}

/* ======================================
   RENDER CARD
====================================== */

function renderCard(place, total, free, busy) {
  document.getElementById("list").innerHTML = `
    <div class="card">
      <h3>${place}</h3>
      <p>Total Slots: <b>${total}</b></p>
      <p class="available">Available: ${free}</p>
      <p class="occupied">Occupied: ${busy}</p>
    </div>
  `;
}

/* ======================================
   INIT
====================================== */

loadLocationList();

/* Auto-refresh selected location */
setInterval(() => {
  if (selectedSheet) {
    loadLocationData();
  }
}, 15000);
</script>

</body>
</html>
