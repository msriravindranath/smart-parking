<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Parking Dashboard</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <h1>ðŸš— Smart Parking System</h1>
    <button onclick="loadSlotData()">ðŸ”„ Refresh</button>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <h2>Next-Gen Smart Parking</h2>
    <p>ESP32 Â· IoT Â· Real-Time Monitoring</p>
  </section>

  <!-- STATS -->
  <section class="stats">
    <div class="stat green">
      <h3 id="freeCount">--</h3>
      <span>Available Slots</span>
    </div>

    <div class="stat red">
      <h3 id="occupiedCount">--</h3>
      <span>Occupied Slots</span>
    </div>

    <div class="stat orange">
      <h3 id="reservedCount">--</h3>
      <span>Reserved Slots</span>
    </div>
  </section>

  <!-- SLOT GRID -->
  <main id="slots" class="slot-grid"></main>

  <!-- ===== BOOKING MODAL ===== -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeBooking()">Ã—</span>

      <h3>Reserve Parking Slot</h3>

      <input
        type="text"
        id="userName"
        placeholder="Your Name"
        required
      >

      <input
        type="time"
        id="reserveTime"
        required
      >

      <button onclick="submitBooking()">Confirm Booking</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Smart Parking System | ECE Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
