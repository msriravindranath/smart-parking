<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking Booking System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸš— Smart Parking Booking System</h1>

<select id="placeFilter">
  <option value="All">All Places</option>
</select>

<p id="message"></p>

<!-- BOOKING FORM -->
<div id="bookingForm" style="display:none; margin-top:20px;">
  <h3>Complete Booking</h3>

  <!-- âŒ No method / target -->
  <form id="bookingFormElement" onsubmit="submitBooking(event)">
    <input type="hidden" id="formSlotId">

    <input
      type="text"
      id="userName"
      placeholder="Enter your name"
      required
    ><br><br>

    <input
      type="time"
      id="reserveTime"
      required
    ><br><br>

    <button type="submit">Confirm Booking</button>
  </form>
</div>

<div id="slots"></div>

<script src="script.js"></script>
</body>
</html>
